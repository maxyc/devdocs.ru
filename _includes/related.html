<h2>Похожие записи</h2>
<ul id="post-list">
    {% for post in site.related_posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">
            <aside class="dates">
            	{{ post.date | date:"%b %d" }}
            </aside></a>
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
