name: Devdocs.ru
description: Блог о веб разработке
meta_description: "Блог про Битрикс, Yii2, Laravel и все что связано с вебразработкой"

aboutPage: false

markdown: kramdown
highlighter: rouge

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://devdocs.ru'
google_analytics: 'UA-XXXXXXXX-X'
disqus: true
disqus_shortname: 'devdocs'

# Details for the RSS feed generator
url:            'http://devdocs.ru'
author:         'Maxyc Webber'
authorTwitter:  'maxyc'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post